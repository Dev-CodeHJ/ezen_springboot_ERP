<div id="pcoded" class="pcoded">

    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header" th:include="includes/header :: header"></nav>

        <div class="pcoded-main-container">
            <div th:include="includes/navbar :: navbar"></div>

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- Main-body start -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- Page-header start -->
                            <div class="page-header card">
                                <div class="row align-items-end">
                                    <div class="col-lg-8">
                                        <div class="page-header-title">
                                            <i class="icofont icofont-table bg-c-green"></i>
                                            <div class="d-inline">
                                                <h4>협력사</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="page-header-breadcrumb">
                                            <ul class="breadcrumb-title">

                                                    <a th:href="@{http://localhost:8080}">

                                                </li>
                                                <li class="breadcrumb-item"><a href="#!">구매<!--(이동 필요)--></a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="/company/list">협력사</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Page-header end -->

                            <!-- Page-body start -->
                            <div class="page-body">

                                <!-- Hover table card start -->
                                <div class="card">
                                    <div class="card-header">
                                        <div class="col-lg-12">
                                            <h5>협력사 List</h5>
                                            <div class="pcoded-search">
                                                <span class="searchbar-toggle searched">  </span>
                                                <div class="pcoded-search-box ">
                                                    <input type="text" placeholder="Search">
                                                    <p class="search-icon"><i class="ti-search" aria-hidden="true"></i></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="icofont icofont-simple-left "></i></li>
                                                <li><i class="icofont icofont-maximize full-card"></i></li>
                                                <li><i class="icofont icofont-minus minimize-card"></i></li>
                                                <li><i class="icofont icofont-refresh reload-card"></i></li>
                                                <li><i class="icofont icofont-error close-card"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="tab-content tabs card-block">
                                        <div class="col-lg-12">

                                            <div class="card-block table-border-style">
                                                <div class="table-responsive">
                                                    <table class="table table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>No.</th>
                                                            <th>회사명</th>
                                                            <th>사업자번호</th>
                                                            <th>대표자</th>
                                                            <th>전화번호</th>
                                                            <th>이메일</th>
                                                            <th>주소</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr style="cursor:pointer;" th:attr="onclick='gotoDetail('+ ${item.companyId}+ ')'" th:each="item,stat : ${list}" th:onclick="#">
                                                            <th scope="row" th:text="${stat.count}"></th>
                                                            <td th:text="${item.companyName}"></td>
                                                            <td th:text="${item.companyId}"></td>
                                                            <td th:text="${item.ceo}"></td>
                                                            <td th:text="${item.tel}"></td>
                                                            <td th:text="${item.email}"></td>
                                                            <td th:text="${item.address}"></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>

                                            <nav id="pagination-container" aria-label="Page navigation example" style="padding:20px;">
                                                <ul class="pagination" style="justify-content: end;">
                                                    <li class="page-item">
                                                        <a class="page-link" href="#" aria-label="Previous">
                                                            <span aria-hidden="true">&laquo;</span>
                                                        </a>
                                                    </li>
                                                    <li  class="page-item" th:each="pageNumber:${#numbers.sequence(1, list.totalPages)}">
                                                        <a class="page-link pageA"
                                                           th:classappend="${pageNumber == (list.number + 1) ? 'btn-success' : ''}"
                                                           th:href="@{'/company/list?page=' + ${pageNumber - 1} + '&size=10'}"
                                                           th:text="${pageNumber}"></a>
                                                    </li>

                                                    <li class="page-item">
                                                        <a class="page-link" href="#" aria-label="Next">
                                                            <span aria-hidden="true">&raquo;</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>

                                        </div>
                                    </div>

                                </div>
                                <!-- Hover table card end -->

                            </div>

    var nav = $('.fixed-button');
        $window.scroll(function(){
            if ($window.scrollTop() >= 200) {
             nav.addClass('active');
         }
         else {
             nav.removeClass('active');
         }
     });
    function performSearch(){
        var urlParams = new URLSearchParams(window.location.search);
        var searchValue = document.getElementById('searchInput').value;

        var encodedSearchValue = encodeURIComponent(searchValue);

        console.log(encodedSearchValue);

        window.location.href = '/company/list?size=10&page=0&keyword=' + encodedSearchValue;
    }
     document.getElementById('searchInput').addEventListener('keyup', function (event) {

            performSearch();
        }
    });

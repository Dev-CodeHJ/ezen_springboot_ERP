<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GURU Able - Free Lite Admin Template </title>
    <!-- HTML5 Shim and Respond.js IE9 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="CodedThemes">
    <meta name="keywords"
          content=" Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="CodedThemes">
    <!-- Favicon icon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/css/bootstrap.min.css">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href="/icon/themify-icons/themify-icons.css">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href="/icon/icofont/css/icofont.css">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.mCustomScrollbar.css">
    <style>
        .d-inline {
            display: flex;
            align-items: center;
        }
        .searched {
            margin-top: 20px!important;
        }
    </style>
</head>
<body>

<!-- Pre-loader start -->
<div class="theme-loader">
    <div class="ball-scale">
        <div class='contain'>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
        </div>
    </div>
</div>
<!-- Pre-loader end -->
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header" th:include="includes/header :: header"></nav>

        <div class="pcoded-main-container" >
            <div th:include="includes/navbar :: navbar"></div>

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- Main-body start -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- Page-header start -->
                            <div class="page-header card">
                                <div class="row align-items-end">
                                    <div class="col-lg-8">
                                        <div class="page-header-title">
                                            <i class="icofont icofont-table bg-c-green"></i>
                                            <div class="d-inline">
                                                <h4>발주서 발행</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Page-header end -->

                            <!-- Page-body start -->
                            <div class="page-body">

                                <!-- Hover table card start -->
                                <div class="card">
                                    <div class="card-header">

                                        <!-- Nav tabs -->
                                        <ul class="nav nav-tabs  tabs" role="tablist">

                                            <li th:each="code:${code}" class="nav-item">
                                                <a class="nav-link"
                                                   data-toggle="tab"
                                                   th:attr="onclick='updateLocation(' + ${code.codeNum == 0 ? -1 : code.codeNum} + ')'"
                                                   role="tab"
                                                   style="cursor:pointer;"
                                                   th:classappend="${category == -1 and code.codeNum == 0 ? 'active' : ''} +
                                                                       ${category == 1 and code.codeNum == 1 ? 'active' : ''} +
                                                                       ${category == 2 and code.codeNum == 2 ? 'active' : ''} +
                                                                       ${category == 3 and code.codeNum == 3 ? 'active' : ''}"
                                                   th:text="${code.codeNum == 0 ? '전체보기' :
                                                                  code.codeNum == 1 ? '발주 전' :
                                                                  code.codeNum == 2 ? '발주 완료' :
                                                                  code.codeNum == 3 ? '발주 마감' : ''}">
                                                </a>
                                            </li>

                                        </ul>
                                        <!-- Tab panes -->
                                        <div class="tab-content tabs card-block">
                                            <div class="tab-pane active" id="home1" role="tabpanel">
                                                <div class="pcoded-search-box search-long" >

                                                    <input type="text" placeholder="Search" id="searchInput"
                                                           style="width:95%; border:none; margin-right:5px; ">
                                                    <!--th:attr="onclick='updateLocation(' + ${code.codeNum == 0 ? -1 : code.codeNum} + ')'"-->
                                                    <p class="search-icon" th:attr="onclick='performSearch()'" style="display:inline; margin:0;">
                                                        <i class="ti-search" aria-hidden="true"></i>
                                                    </p>
                                                </div>
                                                <div class="card-block table-border-style">

                                                    <div class="table-responsive" id="shipment-container">
                                                        <table class="table table-hover">
                                                            <thead>
                                                            <tr>
                                                                <th>아이디</th>
                                                                <th>자재 이름</th>
                                                                <th>출하 수량</th>
                                                                <th>자재 가격</th>
                                                                <th>자재 종류</th>
                                                                <th>회사명</th>
                                                                <th>출하 날짜</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>

                                                            <tr style="cursor:pointer;" th:attr="onclick='gotoDetail('+ ${list.shipmentId}+ ')'" th:each="list : ${list}">
                                                                <th th:text="${list.shipmentId}"></th>
                                                                <th th:text="${list.materialName}"></th>
                                                                <td th:text="${list.shipmentCnt} + ${list.materialMeasure}"></td>
                                                                <td th:text="${list.materialPrice} + &#8361;"></td>
                                                                <td th:each="code:${code}"
                                                                    th:if="${code.codeNum} == ${list.materialCategory}"
                                                                    th:text="${code.codeName}"></td>
                                                                <td th:text="${list.companyName}"></td>
                                                                <td th:text="${list.shippingDate}"></td>
                                                            </tr>

                                                            </tbody>
                                                        </table>

                                                    </div>

                                                </div>

                                                <nav id="pagination-container" aria-label="Page navigation example" style="padding:20px;">
                                                    <ul class="pagination" style="justify-content: end;">
                                                        <li class="page-item">
                                                            <a class="page-link" href="#" aria-label="Previous">
                                                                <span aria-hidden="true">&laquo;</span>
                                                            </a>
                                                        </li>
                                                        <li  class="page-item" th:each="pageNumber:${#numbers.sequence(1, list.totalPages)}">
                                                            <a class="page-link pageA"
                                                               th:classappend="${pageNumber == (list.number + 1) ? 'btn-warning' : ''}"
                                                               th:href="@{'/shipment/shipmentList?page=' + ${pageNumber - 1} + '&size=10'}"
                                                               th:text="${pageNumber}"></a>
                                                        </li>

                                                        <li class="page-item">
                                                            <a class="page-link" href="#" aria-label="Next">
                                                                <span aria-hidden="true">&raquo;</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </nav>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="card-header-right">
                                        <ul class="list-unstyled card-option">
                                            <li><i class="icofont icofont-simple-left "></i></li>
                                            <li><i class="icofont icofont-maximize full-card"></i></li>
                                            <li><i class="icofont icofont-minus minimize-card"></i></li>
                                            <li><i class="icofont icofont-refresh reload-card"></i></li>
                                            <li><i class="icofont icofont-error close-card"></i></li>
                                        </ul>
                                    </div>


                                        <h5>목록을 클릭하여 상세 내역을 확인하세요.</h5>
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="icofont icofont-simple-left "></i></li>
                                                <li><i class="icofont icofont-filter filter-card"></i></li>
                                                <li><i class="icofont icofont-maximize full-card"></i></li>
                                                <li><i class="icofont icofont-refresh reload-card"></i></li>
                                            </ul>
                                        </div>
                                        <div class="pcoded-search">
                                            <span class="searchbar-toggle searched">  </span>
                                            <div class="pcoded-search-box ">
                                                <input type="text" placeholder="Search">
                                                <p class="search-icon"><i class="ti-search" aria-hidden="true"></i></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-block table-border-style">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th>주문번호</th>
                                                    <th>협력사</th>
                                                    <th>품목명</th>
                                                    <th>총액</th>
                                                    <th>납기</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="item : ${list}" th:onclick="|location.href='@{/purchase/order_1_detail?id={id}(id=${item.id})}'|">
                                                        <th scope="row" th:text="${item.id}"></th>
                                                        <td th:text="${item.companyName}"></td>
                                                        <td th:text="|${item.materialName} 외..|"></td>
                                                        <td th:text="${item.totalprice}"></td>
                                                        <td th:text="${item.deadline}"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- Hover table card end -->

                            </div>
                            <!-- Page-body end -->
                        </div>
                    </div>
                    <!-- Main-body end -->

                    <div id="styleSelector">

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Warning Section Starts -->

<![endif]-->

<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>

<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/js/jquery-slimscroll/jquery.slimscroll.js"></script>
<!-- modernizr js -->
<script type="text/javascript" src="/js/modernizr/modernizr.js"></script>
<script type="text/javascript" src="assets/js/modernizr/css-scrollbars.js"></script>
<!-- am chart -->
<script src="/pages/widget/amchart/amcharts.min.js"></script>
<script src="/pages/widget/amchart/serial.min.js"></script>
<!-- classie js -->
<script type="text/javascript" src="assets/js/classie/classie.js"></script>
<!-- Todo js -->
<script type="text/javascript " src="/pages/todo/todo.js "></script>
<!-- Custom js -->
<script type="text/javascript" src="/pages/dashboard/custom-dashboard.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript " src="/js/SmoothScroll.js"></script>
<script src="/js/pcoded.min.js"></script>
<script src="/js/demo-12.js"></script>
<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>

</body>
</html>

<script>
    //디테일 체크 1로 바꾸는 함수
    function confirmOrder(id) {
        var orderId = $(id).data('detail-id');
        console.log(orderId);
        var newStatus = 1; // 변경할 상태

        // AJAX를 사용하여 서버에 발주 상태 업데이트 요청
        $.ajax({
            type: "POST",
            url: '/purchase/api/orders/' + orderId + '/update-status?newStatus=' + newStatus,
            success: function (response) {
                console.log(response); // 성공적으로 응답을 받았을 때
                $('#exampleModal' + orderId).modal('hide'); // 모달 닫기
                Swal.fire({
                  title: "발주 성공",
                  text: "",
                  icon: "success",
                  showConfirmButton: false
                });
                setTimeout (function() {location.reload();}, 1500);
            },
            error: function (xhr, status, error){
                if(xhr.status === 403){
                    $('#exampleModal' + orderId).modal('hide'); // 모달 닫기
                    var message = xhr.responseText;
                    Swal.fire({
                      title: "Warning",
                      text: message,
                      icon: "error",
                      showConfirmButton: false,
                      timer: 1500
                    });
                } else if(xhr.status === 400){
                    $('#exampleModal' + orderId).modal('hide'); // 모달 닫기
                    var errorResponse = JSON.parse(xhr.responseText);
                    Swal.fire({
                      title: "Warning",
                      text: errorResponse.message,
                      icon: "error",
                      showConfirmButton: false
                    });
                    //setTimeout (function() {location.reload();}, 1500);
                } else{
                    console.error("Error: " , status, error);
                }
            }
        });
    }

    //디테일 체크 0으로 바꾸는 함수(발주취소)
    function revertOrder(id) {
        Swal.fire({
          title: "취소하시겠습니까?",
          text: "",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes"
        }).then((result) => {

            var orderId = $(id).data('detail-id');
            var newStatus = 0; // 변경할 상태
            $.ajax({
                type: "POST",
                url: '/purchase/api/orders/' + orderId + '/update-status?newStatus=' + newStatus,
                success: function (response) {
                    console.log(response); // 성공적으로 응답을 받았을 때
                },
                error: function (xhr, status, error) {
                   if(xhr.status === 403){
                        $('#exampleModal' + orderId).modal('hide'); // 모달 닫기
                        var message = xhr.responseText;
                        Swal.fire({
                          title: "Warning",
                          text: message,
                          icon: "error",
                          showConfirmButton: false,
                          timer: 1500
                        });
                   } else if(xhr.status === 400) {
                        var errorResponse = JSON.parse(xhr.responseText);
                        Swal.fire({
                          title: "Warning",
                          text: errorResponse.message,
                          icon: "error",
                          showConfirmButton: false
                        });
                        setTimeout (function() {location.reload();}, 1500);
                   } else{
                        console.error("Error: " , status, error);
                   }
                }
            });

          if (result.isConfirmed) {
            Swal.fire({
              title: "취소 성공",
              text: "",
              icon: "success",
              showConfirmButton: false
            });
            setTimeout (function() {location.reload();}, 1500);
          }
        });
    }

    function toShipment(button) {

        var items = [];  // 데이터 배열 초기화
        // 각 행(tr)에 대해 반복
        $('#tbody tr').each(function() {
            var item = {};
            var row = $(this);

            // 각 행의 데이터 추가
            item.materialNumber = row.find('#materialId').data('mat-id');
            item.materialName = row.find('#materialName').data('mat-name');
            item.shipmentCnt = row.find('#orderCnt').data('order-cnt');
            item.materialPrice = row.find('#price').data('mat-price');
            item.materialMeasure = row.find('#measure').data('mat-measure');
            item.materialCategory = row.find('#category').data('mat-category');
            item.companyid = row.find('#companyId').data('com-id');
            item.shippingDate = new Date();
            item.purchaseOrderId = row.find('#orderId').data('order-id');
            item.purchaseOrderDetailId = row.find('#detailId').data('detail-id');
            console.log(item);

            // 배열에 현재 행의 데이터 추가
            items.push(item);
        });
        console.log(items);

        $.ajax({
            type: "POST",
            contentType: "application/json;charset=UTF-8",
            url: "/purchase/order/shipment",

            dataType:'json',
            traditional: true,
            success: function (response) {
                console.log(response);
            },
            error: function (error) {
                console.error(error);
            }
        });

         $.ajax({

                Swal.fire({
                  icon: "success",
                  title: "발주 완료",
                  showConfirmButton: false
                });
                setTimeout (function() {location.replace('/purchase/order');}, 1500);

            }
        });
    }


    // 발주 마감 (상태 변경)
    function validateOrderClose(button) {
        var id = $(button).data('id');
        console.log(id);

        $.ajax({
            type: "PUT",
            url: '/purchase/api/order/' + id + '/force-close',
            contentType: "application/json",
            success: function (response) {
                console.log(response); // 성공적으로 응답을 받았을 때
                $('#closeModal' + id).modal('hide'); // 모달 닫기
                Swal.fire({
                  icon: "info",
                  title: "마감되었습니다.",
                  showConfirmButton: false
                });
                setTimeout (function() {location.replace('/purchase/order');}, 1500);
            },
            error: function (xhr, status, error) {
                   if(xhr.status === 403){
                        $('#closeModal' + id).modal('hide'); // 모달 닫기
                        var message = xhr.responseText;
                        Swal.fire({
                          title: "Warning",
                          text: message,
                          icon: "error",
                          showConfirmButton: false,
                          timer: 1500
                        });
                   } else if(xhr.status === 400) {
                        var errorResponse = JSON.parse(xhr.responseText);
                        Swal.fire({
                          title: "Warning",
                          text: errorResponse.message,
                          icon: "error",
                          showConfirmButton: false
                        });
                        setTimeout (function() {location.reload();}, 1500);
                   } else{
                        console.error("Error: " , status, error);
                   }
                }
        });
    }

    function printPage() {
        document.body.innerHTML = document.getElementById('print-area').innerHTML;
        window.print();
        location.reload();
    }

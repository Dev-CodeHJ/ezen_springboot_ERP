<script>
    var $window = $(window);
    var nav = $('.fixed-button');
        $window.scroll(function(){
            if ($window.scrollTop() >= 200) {
             nav.addClass('active');
         }
         else {
             nav.removeClass('active');
         }
     });
    function performSearch(){
        var urlParams = new URLSearchParams(window.location.search);
        var searchValue = document.getElementById('searchInput').value;

        var encodedSearchValue = encodeURIComponent(searchValue);

        console.log(encodedSearchValue);

        window.location.href = '/purchase/company_list?size=10&page=0&keyword=' + encodedSearchValue;
    }
     document.getElementById('searchInput').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    });
    function insertCompany() {
        var companyId = $('input[name=companyId]').val();
        var companyName =$('input[name=companyName]').val();
        var companyCeo =$('input[name=companyCeo]').val();
        var companyTel =$('input[name=companyTel]').val();
        var companyEmail =$('input[name=companyEmail]').val();
        var companyZipcode =$('input[name=zipcode]').val();
        var address1 = document.getElementById('address1').value;
        var address2 = document.getElementById('address2').value;
        var companyAddress = address1 + "  " + address2;

        var addCompany = {
            companyId : companyId,
            companyName : companyName,
            companyCeo : companyCeo,
            companyTel : companyTel,
            companyEmail : companyEmail,
            companyZipcode : companyZipcode,
            companyAddress : companyAddress
        }
        console.log(addCompany);

        $.ajax({
            type: "POST",
            contentType: "application/json;",
            url: "/purchase/company/add",
            data: JSON.stringify(addCompany),
            success: function (response) {
                console.log(response);
                $('#exampleModal').modal('hide'); // 모달 닫기
                Swal.fire({
                  icon: "success",
                  title: "등록 완료",
                  showConfirmButton: false
                });
                setTimeout (function() {location.reload();}, 1500);
            },
            error: function (xhr, status, error) {
               if(xhr.status === 403){
                    $('#exampleModal').modal('hide'); // 모달 닫기
                    var message = xhr.responseText;
                    Swal.fire({
                      title: "Warning",
                      text: message,
                      icon: "error",
                      showConfirmButton: false,
                      timer: 1500
                    });
               } else if(xhr.status === 400) {
                    $('#exampleModal').modal('hide'); // 모달 닫기
                    var errorResponse = JSON.parse(xhr.responseText);
                    Swal.fire({
                      title: "Warning",
                      text: errorResponse.message,
                      icon: "error",
                      showConfirmButton: false,
                      timer: 1500
                    });
               } else{
                    console.error("Error: " , status, error);
               }
            }
        });
    }

    $(document).on('shown.bs.modal', '[id^=modifyModal]', function () {

        var companyId = $(this).closest('tr').find('[data-company-id]').data('company-id');
        var addressId = 'address-' + companyId;
        var address = $('#' + addressId).text();

        var addressArr = address.split("  ");
        var address1 = 'updateAddress1-' + companyId;
        var address2 = 'updateAddress2-' + companyId;
        $('#' + address1).val(addressArr[0]);
        $('#' + address2).val(addressArr[1]);
    });

    $('.modify-btn').on('click', function(){

        var updateId = $(this).closest('.modal-content').find('.update-table input[name=updateId]').val();
        var companyName = $(this).closest('.modal-content').find('.update-table input[name=updateName]').val();
        var companyCeo = $(this).closest('.modal-content').find('.update-table input[name=updateCeo]').val();
        var companyTel = $(this).closest('.modal-content').find('.update-table input[name=updateTel]').val();
        var companyEmail = $(this).closest('.modal-content').find('.update-table input[name=updateEmail]').val();
        var companyZipcode = $(this).closest('.modal-content').find('.update-table input[name=updateZipcode]').val();
        var address1 = $(this).closest('.modal-content').find('.update-table input[name=updateAddress1]').val();
        var address2 = $(this).closest('.modal-content').find('.update-table input[name=updateAddress2]').val();
        var companyAddress = address1 + "  " + address2;

        var changeCompany = {
            companyName : companyName,
            ceo : companyCeo,
            tel : companyTel,
            email : companyEmail,
            zipcode : companyZipcode,
            address : companyAddress
        }
        console.log(changeCompany);

        $.ajax({
            type: "PUT",
            contentType: "application/json",
            url: '/purchase/api/company/' + updateId + '/update',
            data: JSON.stringify(changeCompany),
            success: function (response) {
                console.log(response);
                $('#modifyModal' + updateId).modal('hide'); // 모달 닫기
                Swal.fire({
                  icon: "success",
                  title: "수정 완료",
                  showConfirmButton: false
                });
                setTimeout (function() {location.reload();}, 1500);
            },
            error: function (xhr, status, error) {
               if(xhr.status === 403){
                    $('#modifyModal' + updateId).modal('hide'); // 모달 닫기
                    var message = xhr.responseText;
                    Swal.fire({
                      title: "Warning",
                      text: message,
                      icon: "error",
                      showConfirmButton: false,
                      timer: 1500
                    });
               } else if(xhr.status === 400) {
                    $('#modifyModal' + updateId).modal('hide'); // 모달 닫기
                    var errorResponse = JSON.parse(xhr.responseText);
                    Swal.fire({
                      title: "Warning",
                      text: errorResponse.message,
                      icon: "error",
                      showConfirmButton: false
                    });
                    setTimeout (function() {location.reload();}, 1500);
               } else{
                    console.error("Error: " , status, error);
               }
            }
        });
    })

    function deleteCompany(button) {

        var companyId = $(button).data('company-id');

        $.ajax({
            type: "DELETE",
            contentType: "application/json",
            url: '/purchase/company/delete/' + companyId,

                Swal.fire({
                  icon: "success",
                  title: "삭제 완료",
                  showConfirmButton: false
                });
                setTimeout (function() {location.reload();}, 1500);
            },
            error: function (xhr, status, error) {
               if(xhr.status === 403){
                    var message = xhr.responseText;
                    Swal.fire({
                      title: "Warning",
                      text: message,
                      icon: "error",
                      showConfirmButton: false
                    });
               } else if(xhr.status === 400) {
                    var errorResponse = JSON.parse(xhr.responseText);
                    Swal.fire({
                      title: "Warning",
                      text: errorResponse.message,
                      icon: "error",
                      showConfirmButton: false
                    });
                    setTimeout (function() {location.reload();}, 1500);
               } else{
                    console.error("Error: " , status, error);
               }
            }
        });
    }

<div id="pcoded" class="pcoded">

        <div class="pcoded-main-container" >
            <div th:include="includes/navbar :: navbar" th:with="name=${user.name}, part=${user.part}, roles=${user.roles}"></div>

            <div class="pcoded-content">

                    <!-- Main-body start -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- Page-header start -->
                            <div class="page-header card">
                                <div class="row align-items-end">
                                    <div class="col-lg-8">
                                        <div class="page-header-title">
                                            <i class="icofont icofont-table bg-c-brown"></i>
                                            <div class="d-inline">
                                                <h4>생산계획서:[출고완료]</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="page-header-breadcrumb">
                                            <ul class="breadcrumb-title">
                                                <li class="breadcrumb-item">
                                                    <a href="/">
                                                        <i class="icofont icofont-home"></i>
                                                    </a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="#!">출고</a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="/export/exportList">생산계획서:[출고완료]</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="page-body">

                                <!-- Hover table card start -->

                                        <div class="col-lg-12">
                                            <!-- Tab panes -->

                                                <div class="tab-pane active" id="home1" role="tabpanel">

                                                            <input type="text" placeholder="search" id="searchInput" style="border:none;">
                                                            <p class="search-icon" th:attr="onclick='performSearch()'"

                                                                <i class="ti-search" aria-hidden="true"></i>
                                                            </p>
                                                        </div>
                                                        <input class="search-long" type="text" placeholder="choose date" name="daterange" value="" />
                                                    </div>
                                                    <div class="card-block table-border-style">
                                                        <div class="table-responsive" id="shipment-container">
                                                            <table class="table table-hover">
                                                                <thead>
                                                                    <tr>
                                                                        <th>생산번호</th>
                                                                        <th>자전거이름</th>
                                                                        <th>상품생산수량</th>
                                                                        <th>출고일</th>
                                                                        <th colspan="2">진행상태</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr th:each="item, index : ${exportList}" style="cursor:pointer;" onclick="handleRowClick(this)">
                                                                        <th scope="row" th:text="${item.producePlanerId}"></th>
                                                                        <td th:text="${item.bicycleName}"></td>
                                                                        <td th:text="${producePlanerList[index.index].produceBicycleCnt}"></td>
                                                                        <td th:text="${item.exportDate}"></td>
                                                                        <td th:each="status : ${code}"
                                                                            th:if="${status.codeNum} == ${producePlanerList[index.index].producePlanerStatus}"
                                                                            th:text="${status.codeName}"></td>
                                                                        <td>
                                                                            <button type="button" class="btn btn-card btn-danger" onclick="handleButtonClick(event)">출고취소</button>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                    <nav id="pagination-container" aria-label="Page navigation example" style="padding:20px;">
                                                        <ul class="pagination" style="justify-content: end;">
                                                            <li th:class="${exportList.hasPrevious() ? 'page-item' : 'page-item disabled'}">
                                                                <a class="page-link" th:if="${exportList.number > 0}" th:href="@{'/export/exportList?page=' + ${exportList.number - 1} + '&size=10'}" aria-label="Previous">

                                                                </a>
                                                            </li>

<script>
    function handleRowClick(button) {
        var row = $(button).closest('tr'); // 눌린 버튼이 속한 행 가져오기
        var producePlanerId = row.find('th:eq(0)').text();
        location.href = '/export/exportDetail?producePlanerId=' + producePlanerId;
    }

    function handleButtonClick(event) {
        // 이벤트 전파(stopPropagation)를 사용하여 상위 요소의 클릭 이벤트를 막음
        event.stopPropagation();

        var exportConfirm = confirm('해당 생산계획서의 출고처리를 정말 취소하시겠습니까?\n확인 클릭 시 해당 생산계획서는 생산계획서:[미출고]로 이동합니다.');

        if(exportConfirm) {
            // 클릭된 엘리먼트에서 데이터 추출
            var producePlanerId = $(event.target).closest('tr').find('th:eq(0)').text();

            // 서버로 데이터 전송 (Ajax 사용 예시)
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/export/deleteExport', true);
            xhr.setRequestHeader('Content-Type', 'application/json');


            // 서버로 전송할 데이터
            const data = {
                producePlanerId: producePlanerId
                // 추가적으로 필요한 데이터가 있다면 여기에 추가
            };

            xhr.send(JSON.stringify(data));

            // Ajax 요청 완료 후 실행할 코드 (예시: 페이지 리로드)
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // 성공적으로 서버와 통신한 경우, 여기에 추가적으로 처리할 코드 작성
                    // 예: 페이지 리로드
                    location.reload();
                } else if(xhr.status === 403){
                    var message = xhr.responseText;
                    Swal.fire({
                      title: "Warning",
                      text: message,
                      icon: "error",
                      showConfirmButton: false,
                      timer: 1500
                    });
                } else {
                    // 서버와 통신 실패 시, 여기에 추가적으로 처리할 코드 작성
                    console.error('Failed to send data to the server.');
                    location.reload();
                }
            };
        }
    }

    function performSearch(){
        var urlParams = new URLSearchParams(window.location.search);
        var startDate = urlParams.get('startDate');
        var endDate = urlParams.get('endDate');
        var searchValue = document.getElementById('searchInput').value;

        var encodedSearchValue = encodeURIComponent(searchValue);

        if (!startDate || startDate === 'null') {
            startDate = null;
        }

        if (!endDate || endDate === 'null') {
            endDate = null;
        }

        window.location.href = '/export/exportList?size=10&page=0&keyword='+ encodedSearchValue
                                + (startDate ? '&startDate=' + startDate : '')
                                + (endDate ? '&endDate=' + endDate : '');
    }

    $(document).ready(function() {

      $('input[name="daterange"]').daterangepicker({
            timePicker: true,
            startDate: moment().startOf('hour'),
            endDate: moment().endOf('hour'),
            locale: {
                format: 'YYYY-MM-DD HH:mm:ss'
            }
       })

       $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
            var startDate = picker.startDate.format('YYYY-MM-DDTHH:mm:ss');
            var endDate = picker.endDate.format('YYYY-MM-DDTHH:mm:ss');
            var urlParams = new URLSearchParams(window.location.search);
            var keyword = $('#searchInput').val();

            var newUrl =  '/export/exportList?keyword=' + encodeURIComponent(keyword) +
                            "&startDate=" + startDate +
                            "&endDate=" + endDate;
            $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
          window.location.href = newUrl;
      });

      $('input[name="daterange"]').on('cancel.daterangepicker', function(ev, picker) {
          $(this).val('');
      });
    });
</script>
</body>

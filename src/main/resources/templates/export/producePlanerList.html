                                <div class="row align-items-end">

                                        <div class="page-header-title">

                                            <div class="d-inline">

                                                    </a>
                                                </li>

                                <!-- Hover table card start -->

                                    <div class="card-header">
                                        <div class="col-lg-12">
                                            <!-- Nav tabs -->
                                            <a href="/export/producePlanerRegister" class="btn btn-card btn-brown" style="margin-bottom: 20px;">생산계획서 생성</a>
                                            <ul class="nav nav-tabs  tabs" role="tablist">

                                                <li th:each="code:${code}" class="nav-item">
                                                    <a class="nav-link"
                                                       data-toggle="tab"
                                                       th:attr="onclick='updateLocation(' + ${code.codeNum} + ')'"

                                            </ul>

                                            <div class="tab-content tabs card-block">

                                                        <div class="search-long">

                                                            <p class="search-icon" th:attr="onclick='performSearch()'"
                                                               style="display:inline; margin:0;">
                                                                <i class="ti-search" aria-hidden="true"></i>
                                                            </p>
                                                        </div>
                                                        <input class="search-long" type="text" placeholder="choose date" name="daterange" value="" />
                                                    </div>

                                                                <thead>

                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr th:each="item, index : ${producePlanerList}" onclick="handleRowClick(this)" th:class="${item.producePlanerStatus == 99 ? 'disabled' : ''}" style="cursor:pointer;">
                                                                        <th scope="row" th:text="${item.producePlanerId}"></th>
                                                                        <td th:text="${item.bicycleName}"></td>
                                                                        <td th:text="${item.produceBicycleCnt}"></td>
                                                                        <td th:text="${item.producePlanerDeadline}"></td>
                                                                        <td th:text="${codeList[index.index].codeName}"></td>
                                                                        <td>
                                                                            <button type="button" class="btn btn-card btn-brown" onclick="handleButtonClick(event)" th:if="${codeList[index.index].codeNum == 2}">출고처리</button>
                                                                        </td>
                                                                    </tr>

                                                            </table>

<script>
    function handleRowClick(button) {
        var row = $(button).closest('tr'); // 눌린 버튼이 속한 행 가져오기
        var producePlanerId = row.find('th:eq(0)').text();
        var status = row.find('td:eq(3)').text();
        if (status !== '출고완료') {
            location.href = '/export/producePlanerDetail?producePlanerId=' + producePlanerId;
        }
    }

    function handleButtonClick(event) {
        // 이벤트 전파(stopPropagation)를 사용하여 상위 요소의 클릭 이벤트를 막음
        event.stopPropagation();

        // 클릭된 엘리먼트에서 데이터 추출
        var producePlanerId = $(event.target).closest('tr').find('th:eq(0)').text();

        // 서버로 데이터 전송 (Ajax 사용 예시)
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/export/listExport', true);
        xhr.setRequestHeader('Content-Type', 'application/json');


        // 서버로 전송할 데이터
        const data = {
            producePlanerId: producePlanerId
            // 추가적으로 필요한 데이터가 있다면 여기에 추가
        };

        xhr.send(JSON.stringify(data));

        // Ajax 요청 완료 후 실행할 코드 (예시: 페이지 리로드)
        xhr.onload = function () {
            if (xhr.status === 200) {
                // 성공적으로 서버와 통신한 경우, 여기에 추가적으로 처리할 코드 작성
                // 예: 페이지 리로드
                location.reload();
            } else if(xhr.status === 403){
                var message = xhr.responseText;
                Swal.fire({
                  title: "Warning",
                  text: message,
                  icon: "error",
                  showConfirmButton: false,
                  timer: 1500
                });
            } else {
                // 서버와 통신 실패 시, 여기에 추가적으로 처리할 코드 작성
                console.error('Failed to send data to the server.');
            }
        };
    }

    function updateLocation(codeNum) {
        var newUrl = '/export/producePlanerList?size=10&page=0&category=' + codeNum;

        window.location.href = newUrl;
    }

    function performSearch(){
        var urlParams = new URLSearchParams(window.location.search);
        var category = urlParams.get('category');
        var startDate = urlParams.get('startDate');
        var endDate = urlParams.get('endDate');
        var searchValue = document.getElementById('searchInput').value;

        var encodedSearchValue = encodeURIComponent(searchValue);

        if (!category || category === 'null') {
            category = -1;
        }

        if (!startDate || startDate === 'null') {
            startDate = null;
        }

        if (!endDate || endDate === 'null') {
            endDate = null;
        }

        window.location.href = '/export/producePlanerList?size=10&page=0&category='+ category
                                +'&keyword=' + encodedSearchValue
                                + (startDate ? '&startDate=' + startDate : '')
                                + (endDate ? '&endDate=' + endDate : '');
    }

    $(document).ready(function() {

      $('input[name="daterange"]').daterangepicker({
            timePicker: true,
            startDate: moment().startOf('hour'),
            endDate: moment().endOf('hour'),
            locale: {
                format: 'YYYY-MM-DD HH:mm:ss'
            }
       })

       $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
            var startDate = picker.startDate.format('YYYY-MM-DDTHH:mm:ss');
            var endDate = picker.endDate.format('YYYY-MM-DDTHH:mm:ss');
            var urlParams = new URLSearchParams(window.location.search);
            var category = urlParams.get('category');
            var keyword = $('#searchInput').val();

            if (!category || category === 'null') {
                category = -1;
            }

            var newUrl =  '/export/producePlanerList?category=' + category +
                            "&keyword=" + encodeURIComponent(keyword) +
                            "&startDate=" + startDate +
                            "&endDate=" + endDate;
            $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
          window.location.href = newUrl;
      });

      $('input[name="daterange"]').on('cancel.daterangepicker', function(ev, picker) {
          $(this).val('');
      });
    });
</script>

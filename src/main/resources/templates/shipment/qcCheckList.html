<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header"
             th:include="includes/header :: header"
             th:with="name=${user.name}, part=${user.part}, roles=${user.roles}"
        >
        </nav>

        <div class="pcoded-main-container" >
            <div th:include="includes/navbar :: navbar"
                 th:with="name=${user.name}, part=${user.part}, roles=${user.roles}"
            ></div>
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <div class="page-header card">
                                <div class="row align-items-end">
                                    <div class="col-lg-8">
                                        <div class="page-header-title">
                                            <i class="icofont icofont-table bg-c-yellow"></i>
                                            <div style="display:flex; align-items:center;">
                                                <h4>자재 검수 리스트</h4>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="page-header-breadcrumb">
                                            <ul class="breadcrumb-title">
                                                <li class="breadcrumb-item">
                                                    <a href="http://localhost:8080">
                                                        <i class="icofont icofont-home"></i>
                                                    </a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="#!">입고</a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="/qcCheck/qcCheckList">자재 검수 리스트</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="page-body">

                                <div class="card">
                                    <div class="card-header">
                                        <div class="col-lg-12">

                                            <!-- Nav tabs -->
                                            <ul class="nav nav-tabs  tabs" role="tablist">

                                                <li th:each="code:${code}" class="nav-item">
                                                    <a class="nav-link"
                                                       data-toggle="tab"
                                                       th:attr="onclick='updateLocation(' + ${code.codeNum} + ')'"
                                                       role="tab"
                                                       style="cursor:pointer;"
                                                       th:classappend="${processStatus == code.codeNum ? 'active' : ''}"
                                                       th:text="${code.codeName}">
                                                    </a>
                                                </li>

                                            </ul>
                                            <!-- Tab panes -->
                                            <div class="tab-content tabs card-block">
                                                <div class="tab-pane active" id="home1" role="tabpanel">
                                                    <div class="pcoded-search-box input-box" >
                                                        <div class="search-long">
                                                            <input type="text" placeholder="search" id="searchInput" style="border:none;">
                                                            <p class="search-icon" th:attr="onclick='performSearch()'"
                                                               style="display:inline; margin:0;">
                                                                <i class="ti-search" aria-hidden="true"></i>
                                                            </p>
                                                        </div>
                                                        <div class="search-long" style="cursor:pointer;">
                                                            <input style="border:none; cursor:pointer;" type="text" placeholder="choose date" name="daterange" value="" />
                                                        </div>
                                                    </div>
                                                    <div class="card-block table-border-style">

                                                        <div class="table-responsive" id="shipment-container">
                                                            <table class="table table-hover">
                                                                <thead>
                                                                <tr>
                                                                    <th>검수 번호</th>
                                                                    <th>자재 이름</th>
                                                                    <th>자재 수량</th>
                                                                    <th>반품/정품</th>
                                                                    <th>발주서 번호</th>
                                                                    <th>검수 상태</th>
                                                                    <th></th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <!--th:attr="onclick='gotoDetail('+ ${list.shipmentId}+ ')'"-->
                                                                <tr style="cursor:pointer;"  th:each="page : ${list}" >
                                                                    <th th:text="${page.qcCheckId}"></th>
                                                                    <th th:text="${page.materialName}"></th>
                                                                    <td th:text="${page.qcCheckCnt}"></td>
                                                                    <td style="display:flex; font-weight:bold;">
                                                                        <span>반품(</span>
                                                                        <span style="color:red;" th:text="${page.returnCnt} "></span>
                                                                        <span>) / 정품(</span>
                                                                        <span style="color:red; font-weight:bold;" th:text="${page.passCnt}"></span>
                                                                        <span>)</span>
                                                                    </td>
                                                                    <td th:text="${page.purchaseOrderId}"></td>
                                                                    <th th:text="${page.processStatus == 2 ? '검수중' :
                                                                                    page.processStatus == 3 ? '검수 완료' : ''}"
                                                                        style="color:#009000;"></th>
                                                                    <th>
                                                                        <button class=" btn-warning qcCheckModal"
                                                                                style="font-size:12px;border: none;padding: 5px 10px; border-radius: 5px; outline:none;"
                                                                                th:value="${page.shipmentId}"
                                                                                th:attr="data-target='#exampleModal' + ${page.qcCheckId}"
                                                                                data-toggle="modal"
                                                                                th:disabled="${page.qcCheckCnt == 0}"
                                                                                th:classappend="${page.qcCheckCnt == 0 ? 'disabled' : ''}"
                                                                        >
                                                                            검수
                                                                        </button>
                                                                    </th>

                                                                    <th class="modal fade " style="z-index:9999;" th:attr="id='exampleModal' + ${page.qcCheckId}"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                                        <div class="modal-dialog" role="document">
                                                                            <div class="modal-content">
                                                                                <div class="modal-header">
                                                                                    <h5 class="modal-title" id="exampleModalLabel">검수 자재</h5>
                                                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                                        <span aria-hidden="true" style="font-size:30px;">&times;</span>
                                                                                    </button>
                                                                                </div>
                                                                                <div class="modal-body">
                                                                                    <form>
                                                                                        <div class="form-group">
                                                                                            <table class="table modalList">
                                                                                                <tr>
                                                                                                    <th scope="row">검수 개수 :</th>
                                                                                                    <td> <input type="text" name="qcCheckCnt" ></td>
                                                                                                </tr>
                                                                                            </table>
                                                                                        </div>
                                                                                    </form>
                                                                                </div>
                                                                                <div class="modal-footer">
                                                                                    <button type="button"
                                                                                            class="btn btn-danger return">반품</button>
                                                                                    <button type="button"
                                                                                            class="btn btn-primary purchase">정품</button>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </th>
                                                                </tr>

                                                                </tbody>
                                                            </table>
                                                            <!-- modal1 -->


                                                        </div>

                                                    </div>

                                                    <nav id="pagination-container" aria-label="Page navigation example"
                                                         style="padding:20px;">
                                                        <ul class="pagination" style="justify-content: end;">
                                                            <li class="page-item"
                                                                th:classappend="${prevPage ? '' : 'disabled'}">
                                                                <a class="page-link"
                                                                   th:if="${prevPage}"
                                                                   th:href="@{'/qcCheck/qcCheckList?page=' + ${nowPage - 2} + '&size=10'}"
                                                                   aria-label="Previous">
                                                                    <span aria-hidden="true">&laquo;</span>
                                                                </a>
                                                            </li>
                                                            <li class="page-item"
                                                                th:each="pageNumber:${#numbers.sequence(startPage,endPage)}">
                                                                <a class="page-link pageA"
                                                                   th:classappend="${pageNumber == nowPage ? 'btn-warning' : ''}"
                                                                   th:href="@{'/qcCheck/qcCheckList?page=' + ${pageNumber - 1} + '&size=10'}"
                                                                   th:text="${pageNumber}"></a>
                                                            </li>

                                                            <li class="page-item" th:classappend="${nextPage ? '' : 'disabled'}">
                                                                <a class="page-link"
                                                                   th:if="${nextPage}"
                                                                   th:href="@{'/qcCheck/qcCheckList?page=' + ${nowPage} + '&size=10'}"
                                                                   aria-label="Next">
                                                                    <span aria-hidden="true">&raquo;</span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="icofont icofont-simple-left "></i></li>
                                                <li><i class="icofont icofont-maximize full-card"></i></li>
                                                <li><i class="icofont icofont-minus minimize-card"></i></li>
                                                <li><i class="icofont icofont-refresh reload-card"></i></li>
                                                <li><i class="icofont icofont-error close-card"></i></li>
                                            </ul>
                                        </div>

                                    </div>


                                </div>

                            </div>
                            <div id="styleSelector">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

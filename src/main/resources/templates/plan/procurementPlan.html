    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

          content=" Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">

    <!-- Favicon icon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/css/bootstrap.min.css">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href="/icon/themify-icons/themify-icons.css">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href="/icon/icofont/css/icofont.css">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.mCustomScrollbar.css">


    <style>
        .btn-card {
            text-transform: uppercase;
            font-size: 13px;
            padding: 5px 10px;
            margin: 0px 10px;
            color: #fff;
            border-radius: 5px;
        }
        .ellipsis {
            max-width: 200px; /* 최대 너비 설정 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: inline-block; /* 텍스트 줄임 처리를 위한 설정 */
        }

    </style>
</head>
<body>

<!-- Pre-loader start -->
<div class="theme-loader">
    <div class="ball-scale">
        <div class='contain'>
            <div class="ring">
                <div class="frame"></div>
            </div>
            <div class="ring">
                <div class="frame"></div>
            </div>
            <div class="ring">
                <div class="frame"></div>
            </div>
            <div class="ring">

            </div>

            </div>

            </div>
            <div class="ring">
                <div class="frame"></div>
            </div>
            <div class="ring">

            </div>
            <div class="ring">
                <div class="frame"></div>
            </div>
            <div class="ring">
                <div class="frame"></div>
            </div>
        </div>
    </div>
</div>
<!-- Pre-loader end -->
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header" th:include="includes/header :: header"
             th:with="name=${user.name}, part=${user.part}, roles=${user.roles}"></nav>

        <div class="pcoded-main-container">
            <div th:include="includes/navbar :: navbar"
                 th:with="name=${user.name}, part=${user.part}, roles=${user.roles}"></div>

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- Main-body start -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- Page-header start -->
                            <div class="page-header card">
                                <div class="row align-items-end">
                                    <div class="col-lg-8">
                                        <div class="page-header-title">
                                            <i class="icofont icofont-table" style="background-color: #FC6180;"></i>
                                            <div class="d-inline">
                                                <h4>조달계획서</h4>
                                                <span>생산, 재고 등을 고려하여 발행한 회사내부문서</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="page-header-breadcrumb">
                                            <ul class="breadcrumb-title">
                                                <li class="breadcrumb-item">
                                                    <a href="/">
                                                        <i class="icofont icofont-home"></i>
                                                    </a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="#!">관리</a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="/plan/procurementPlan">조달계획서리스트</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Page-header end -->

                            <!-- Page-body start -->
                            <div class="page-body">

                                <!-- Hover table card start -->
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Hover table</h5>
                                        <span>use class <code>table-hover</code> inside table element</span>
                                        <div class="card-header-right">
                                            <ul class="list-unstyled card-option">
                                                <li><i class="icofont icofont-simple-left "></i></li>
                                                <li><i class="icofont icofont-maximize full-card"></i></li>
                                                <li><i class="icofont icofont-minus minimize-card"></i></li>
                                                <li><i class="icofont icofont-refresh reload-card"></i></li>
                                                <li><i class="icofont icofont-error close-card"></i></li>
                                            </ul>
                                        </div>
                                        <div class="pcoded-search">
                                            <span class="searchbar-toggle">  </span>
                                            <div class="pcoded-search-box ">
                                                <input type="text" placeholder="Search">
                                                <p class="search-icon"><i class="ti-search" aria-hidden="true"></i></p>
                                            </div>

                                        </div>
                                        <input type="text" name="datetimes"/>
                                    </div>
                                    <div class="card-block table-border-style">

                                        <a href="/plan/procurementPlan_insert" class="btn btn-card btn-primary"
                                           style="background-color: #FC6180; border-color: #FC6180;">조달계획서생성</a>


                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th>문서번호</th>
                                                    <th>회사명</th>
                                                    <th>계약금액</th>
                                                    <th>계약날짜</th>
                                                    <th>마감일자</th>
                                                    <th>계약서현황</th>
                                                    <th>계약서메모</th>
                                                    <th>상세</th>
                                                    <th>출력</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="documents, itemStat : ${documents}">

                                                    <td th:text="${documents.id}"></td>

                                                    <td th:text="${documents.companyId}"></td>
                                                    <td th:text="${documents.totalprice}"></td>
                                                    <td th:text="${documents.regdate}"></td>
                                                    <td th:text="${documents.deadline}"></td>
                                                    <td th:text="${documents.status}"></td>
                                                    <!--
                                                    <td>
                                                        <textarea th:text="${documents.memo}" rows="6" cols="50"></textarea>
                                                    </td>
                                                    -->
                                                    <td th:class="${documents.memo.length() > 50} ? 'ellipsis' : ''">
                                                    <span th:utext="${documents.memo.length() > 50} ? ${#strings.substring(documents.memo, 0, 50)} + '...' : ${documents.memo}">
                                                    </span>
                                                    </td>


                                                    <td>
                                                        <a th:href="@{/plan/document/{documentId}(documentId=${documents.id})}"
                                                           class="btn btn-card btn-primary"
                                                           style="background-color: #FC6180; border-color: #FC6180;">상세</a>

                                                    </td>

                                                    <td>
                                                        <button class="btn btn-card btn-primary"
                                                                style="background-color: #FC6180; border-color: #FC6180;">
                                                            출력
                                                        </button>
                                                    </td>


                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- Hover table card end -->

                            </div>
                            <!-- Page-body end -->
                        </div>
                    </div>
                    <!-- Main-body end -->

                    <div id="styleSelector">

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-slimscroll/jquery.slimscroll.js"></script>
<!-- modernizr js -->
<script type="text/javascript" src="/js/modernizr/modernizr.js"></script>
<script type="text/javascript" src="assets/js/modernizr/css-scrollbars.js"></script>
<!-- am chart -->
<script src="/pages/widget/amchart/amcharts.min.js"></script>
<script src="/pages/widget/amchart/serial.min.js"></script>
<!-- classie js -->
<script type="text/javascript" src="assets/js/classie/classie.js"></script>
<!-- Todo js -->
<script type="text/javascript " src="/pages/todo/todo.js "></script>
<!-- Custom js -->
<script type="text/javascript" src="/pages/dashboard/custom-dashboard.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript " src="/js/SmoothScroll.js"></script>
<script src="/js/pcoded.min.js"></script>
<script src="/js/demo-12.js"></script>
<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

<script>
$(function() {
  $('input[name="datetimes"]').daterangepicker({
    timePicker: true,
    startDate: moment().startOf('hour'),
    endDate: moment().startOf('hour').add(32, 'hour'),
    locale: {
      format: 'M/DD hh:mm A'
    }
  });
});
</script>

</body>
</html>

<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <div class="login-card card-block auth-body mr-auto ml-auto">
                    <form class="md-float-material" id="login-form" action="/loginProc" method="post" name="loginForm">
                        <div class="text-center">
                            <img src="/images/auth/logo-dark.png" alt="logo.png">
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">
                                       Sign In
                                    </h3>
                                </div>
                            </div>
                            <hr/>
                            <div class="input-group">
                                <input type="text" name="username" class="form-control" placeholder="Your Name">
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control login-input" placeholder="Password">
                                <span class="md-line"></span>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-sm-7 col-xs-12">

                                </div>
                                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                                    <a th:href="@{/join}" class="text-right f-w-600 text-inverse">Join</a>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit" class="login-btn btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                </div>
                                <div class="col-md-2">
                                    <img src="images/auth/Logo-small-bottom.png" alt="small-logo.png">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!-- end of form -->
                </div>
                <!-- Authentication card end -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>

</section>

<script>
    $(document).ready(function(){
        $(".login-input").on('keyup',function(e){
            if(e.key === 'Enter'){
               $('#login-form').submit();
            }
        })

        $('#login-form').submit(function(){
            var validate = true;

            $.each($("input"),function(){
                if($(this).val() === null || $(this).val() === '' || $(this).val().length === 0){
                    alert('입력값이 유효하지 않습니다.');
                    return validate = false;
                }
            })

            return validate;
        })
    })
</script>
